base:
  data_folder_path: 'dataset/release_in_the_wild'
  data_train_path: ''
  data_test_path: ''
  feature_path: 'dataset/release_in_the_wild'
  class_list: 'real fake'
  use_all_datasets: True

model:
  pre_dataset: "moco"
  pre_net: "resnet50"

training:
  method: 'Naive'
  split : 'wav2vec_ablation_exp1'
  restart : '0'
  timestamp : 8
  num_classes : 2
  num_instance_each_class : 1000
  num_instance_each_class_test : 2500
  load_prev: False
  eval: False

image_train:
  image_train_model_arch: 'resnet50' 
  image_train_pretrain: True
  image_train_attribute: ''

feature_train:
  pretrain_feature: 'moco_resnet50_clear_10_feature'
  pretrain_feature_shape: 1024

parameter:
  nepoch : 3  # Reduced for ablation
  batch_size : 32
  step_schedular_decay : 600
  schedular_step : 1
  start_lr : 0.00001
  momentum : 0.9
  weight_decay : 0
  seed: 655211
  test_split : 0.3
  buffer_ratio : 1.0
  max_memory_size : 2000
  layer_num: 4
  hidden_dim: 512
  dropout: 0
  
llm_optimization:
  enable: False  # ABLATION: Disable all LLM components
